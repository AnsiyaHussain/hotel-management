{% extends 'admindex.html' %}

{% block content %}
<a href="/manage_rooms/">Back</a>

<h1 style="text-align: center; font-weight: bold;color: rgb(0, 0, 0);margin-bottom: 30px;"><u>Edit Room Category</u></h1>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-center">{{ category.name }}</h5>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="hidden" name="category_id" value="{{ category.id }}">

                        <div class="form-group">
                            <label for="name">Category Name</label>
                            <input type="text" name="name" class="form-control" value="{{ category.name }}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="categoryDescription">Category Description</label>
                            <textarea name="categoryDescription" class="form-control" required>{{ category.categoryDescription }}</textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="image">Upload Image</label>
                            <input type="file" name="image" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
