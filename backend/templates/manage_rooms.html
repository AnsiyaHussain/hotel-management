{% extends 'admindex.html' %}

{% block content %}
<h1 style="text-align: center; font-weight: bold;color: rgb(0, 0, 0);margin-bottom: 30px;"><u>Manage Room Bookings</u></h1>

<div class="container-fluid">
    <div class="row">
        <!-- Add Room Category Card -->
        <div class="col-md-3 mb-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <i class="fa fa-list fa-3x mb-3"></i>
                    <h5 class="card-title">Rooms Category</h5>
                    <a href="/addroomcat/" class="btn btn-primary">Add Category</a>
                </div>
            </div>
        </div>


        <div class="col-md-3 mb-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <i class="fa fa-list fa-3x mb-3"></i>
                    <h5 class="card-title">view category</h5>
                    <a href="/view_room_categories/" class="btn btn-success">Edit category</a>
                </div>
            </div>
        </div>
        <!-- Add Room Card -->
        <div class="col-md-3 mb-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <i class="fa fa-plus fa-3x mb-3"></i>
                    <h5 class="card-title">Add Rooms</h5>
                    <a href="/add_rooms/" class="btn btn-primary">Add Room</a>
                </div>
            </div>
        </div>

        <!-- List Rooms Card -->
        <div class="col-md-3 mb-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <i class="fa fa-list fa-3x mb-3"></i>
                    <h5 class="card-title">Rooms List</h5>
                    <a href="/rooms_list/" class="btn btn-success">View Rooms</a>
                </div>
            </div>
        </div>

       
  
    </div>
</div>
<div class="col-md-4" style="margin:100px; margin-left:300px">
    <div class="main-box mb-dull animate-box">
        <a href="{% url 'roombookinglist' %}">
            <i class="fa fa-list fa-5x"></i>
            <h5>Booked Rooms</h5>
        </a>
    </div>
</div>

{% endblock %}

<style>
    /* Custom styles for the cards */
    .custom-card {
        width: 100%;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
    }

    /* Hover effect for cards */
    .custom-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    /* Adjust icon sizes */
    .fa-3x {
        font-size: 2rem;
    }

    .card-box {
        margin-bottom: 30px;
    }

    /* Center cards in the row */
    .row.justify-content-center {
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    /* Adjust button sizes */
    .btn {
        font-size: 1rem;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>
