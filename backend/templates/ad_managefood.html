{% extends 'admindex.html' %}
{% block content %}
<h1 style="text-align: center; font-weight: bold;color: rgb(0, 0, 0);margin-bottom: 30px;"><u>Manage Food Orders</u></h1>

<div class="container-fluid">
    <div class="row">
        <!-- Add Food Category Card -->
        <div class="col-md-3 mb-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <i class="fa fa-plus fa-3x mb-3"></i>
                    <h5 class="card-title">Add Food Category</h5>
                    <a href="/add_food_category/" class="btn btn-primary">Add Category</a>
                </div>
            </div>
        </div>

        <!-- List Food Category Card -->
        <div class="col-md-3 mb-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <i class="fa fa-list fa-3x mb-3"></i>
                    <h5 class="card-title">List Category</h5>
                    <a href="/food_category_list/" class="btn btn-success">View Categories</a>
                </div>
            </div>
        </div>

        <!-- Add Food Card -->
        <div class="col-md-3 mb-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <i class="fa fa-plus fa-3x mb-3"></i>
                    <h5 class="card-title">Add Food</h5>
                    <a href="/add_food/" class="btn btn-primary">Add Food</a>
                </div>
            </div>
        </div>

        <!-- List Food Card -->
        <div class="col-md-3 mb-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <i class="fa fa-list fa-3x mb-3"></i>
                    <h5 class="card-title">List Food</h5>
                    <a href="/foodlisting/" class="btn btn-success">View Food</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-md-4" style="margin:100px; margin-left:300px">
    <div class="main-box mb-red animate-box">
        <a href="{% url 'admin_view_orders' %}">
            <i class="fa fa-truck fa-5x"></i>
            <h5>Client Orders</h5>
        </a>
    </div>
</div>

{% endblock %}

<style>
    /* Custom styles for the Client Orders box */
    .main-box {
        background-color: #f44336; /* Red background */
        padding: 20px;
        border-radius: 10px;
        color: white;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    /* Hover animation for scaling effect */
    .animate-box:hover {
        transform: scale(1.05); /* Slightly increase the size */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Add a stronger shadow on hover */
    }

    .main-box a {
        color: white;
        text-decoration: none;
    }

    /* Make the animation smoother */
    .animate-box {
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .main-box i {
        transition: transform 0.3s ease-in-out;
    }

    .main-box:hover i {
        transform: rotate(10deg); /* Slight rotation of the icon */
    }
</style>
